<html>
    <head>
        <title>測試網頁</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#check").click(function(){
                    $.ajax('/test',   // request url
                        {
                            method:"GET",
                            success: function (data, status, xhr) {// success callback function
                            
                                var tableData
                                //動態增加5個td,並且把data陣列的五個值賦給每個td
                                for(var i=0;i<data.length;i++){
                                tableData+="<tr>"+"<td>"+data[i]+"</td>"+"</tr>"
                                }
                                //現在tableData已經生成好了，把他賦值給上面的tbody
                                $("#tbody1").html(tableData)                      
                        }
                    });
                });

                $("#ajaxBtn").click(function(){
                    $.ajax('/test',   // request url
                        {
                            method:"POST",
                            data:{"mydata": $("#mydata").val() },
                            success: function (data, status, xhr) {// success callback function
                                $('p').append(data);
                        }
                    });

                });
                $("#ajaxBtn2").click(function(){
                    $.ajax('/contentInstance',   // request url
                        {
                            method:"POST",
                            data:{"mydata2": $("#mydata2").val(),

                                  "Start_Time": $("#Start_Time").val(),
                                  "End_Time": $("#End_Time").val(),
                                  "Weight": $("#Weight").val(),
                                  "Reps" : $("#Reps").val(),
                                  "number_of_set": $("#number_of_set").val(),
                                  "Average_speed": $("#Average_speed").val(),
                                  "Calories": $("#Calories").val()
                                 },
                            success: function (data, status, xhr) {// success callback function
                                $('p').append(data);
                        }
                    });

                });
                $("#ajaxBtn3").click(function(){
                    $.ajax('/Delete_AE',   // request url
                        {
                            method:"POST",
                            data:{"mydata4": $("#mydata4").val()},
                            success: function (data, status, xhr) {// success callback function
                                $('p').append(data);
                        }
                    });

                });
            });
            function myFunction(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table="<tr><th>Artist</th><th>Title</th></tr>";
            var x = xmlDoc.getElementsByTagName("CD");
            for (i = 0; i <x.length; i++) {
                table += "<tr><td>" +
                x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }
            document.getElementById("demo").innerHTML = table;
            }
        </script>

            td, th {

              text-align: left;
              padding: 2px;
            }
            
            tr:nth-child(even) {
